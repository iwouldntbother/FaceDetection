<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>

  <div id='siteContainer'>

    <div id='startScreen'>
      <h1>Start Screen</h1>
      <p>Press space or click button bellow to start</p>
      <button id='startBTN'>Start</button>
    </div>

    <div id='videoHolder'>
      <video id='video' src='video/Trimmed.mp4'></video>
    </div>

    <div id='quizContainer'>
      <p id='quizTitle' class='quizTitle'>Test question?<br><span>(Answer is 3)</span></p>
      <button id='answer0' class='quizOption'>0. Test</button>
      <button id='answer1' class='quizOption'>1. Test</button>
      <button id='answer2' class='quizOption'>2. Test</button>
      <button id='answer3' class='quizOption'>3. Test</button>
      <button id='nextBTN'>Check</button>
    </div>

    <div id="videoContainer" style='display: none;'>
      <video id="videoTest"></video>
      <canvas id="canvasTest"></canvas>
    </div>

  </div>

  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src='/js/face-api.js'></script>
  <script src='js/quizQuestions.js'></script>
  <script src='js/responses.js'></script>
  <script src='js/quiz.js'></script>

</body>
</html>
